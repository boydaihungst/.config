general {
    ignore_empty_input = true
    immediate_render = true
}

background {
    monitor =
    path = $HOME/.config/hypr/wallpaper
    color = rgba(40, 49, 46, 1)
}

input-field {
    monitor =

    hide_input = true
    size = 80, 80
    outline_thickness = 6
    placeholder_text =
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(200, 200, 200, 1.0)
    check_color=rgba(FFDE00ee)
    fail_color=rgba(FF0000ee)
    fail_timeout = 10000

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = -1

    position = 60, 60
    halign = left
    valign = bottom
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = rgba(200, 200, 200, 1.0)
    font_size = 55
    font_family = Fira Semibold
    position = -100, 40
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = Fira Semibold
    position = -100, 160
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}
