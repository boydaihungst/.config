# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# single app don't show border
# workspace = w[tv1], gapsout:0, gapsin:0
windowrulev2 = bordercolor rgba(595959aa), floating:0, onworkspace:w[tv1]
windowrulev2 = bordercolor rgba(595959aa), floating:0, onworkspace:f[1]
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# Bug xwindow
# windowrulev2 = maxsize 1500 1000, floating:1
# windowrulev2 = minsize 100 100, floating:1
windowrulev2 = persistentsize, floating:1

# fix ibus
windowrulev2 = nofocus, class:^(Ibus-ui-gtk2)$
windowrulev2 = nofocus, class:^(Ibus-ui-gtk3)$
windowrulev2 = nofocus, class:^(Ibus-ui-gtk5)$
windowrulev2 = nofocus, class:^(Ibus-ui-gtk4)$

# Assign workspaces to specific monitors
workspace = 1, monitor:eDP-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1

# Assign applications to workspaces
windowrulev2 = workspace 1, class:^(btop|htop|kitty|lvim|vim|nvim|org.wezfurlong.wezterm)$
windowrulev2 = workspace 2, class:^(?i)(waterfox-default|waterfox)$
windowrulev2 = workspace 3, class:^(thunar|ranger|lfcd|lf|vifm|yazi)$
windowrulev2 = workspace 4, class:^thunderbird$
windowrulev2 = workspace 5, class:^(telegramDesktop|skype|pidgin|discord|blender)$
windowrulev2 = workspace 6, class:^(calibre-ebook-viewer|calibre)$
windowrulev2 = workspace 7, class:^(bottles|steam|lutris)$

# Floating windows
windowrulev2 = tile, class:^yazi$
windowrulev2 = float, class:^yazi-selector$
windowrulev2 = size <80% <90%, class:^yazi-selector$
