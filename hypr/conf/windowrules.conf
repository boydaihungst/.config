# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# single app don't show border
# workspace = w[tv1], gapsout:0, gapsin:0
windowrule = bordercolor rgba(595959aa), floating:0, onworkspace:w[tv1]
windowrule = bordercolor rgba(595959aa), floating:0, onworkspace:f[1]
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# Bug xwindow
# windowrule = maxsize 1500 1000, floating:1
# windowrule = minsize 100 100, floating:1
windowrule = persistentsize, floating:1

# fix ibus
windowrule = nofocus, class:^(Ibus-ui-gtk2)$
windowrule = nofocus, class:^(Ibus-ui-gtk3)$
windowrule = nofocus, class:^(Ibus-ui-gtk5)$
windowrule = nofocus, class:^(Ibus-ui-gtk4)$

# Assign workspaces to specific monitors
workspace = 1, monitor:eDP-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1

# Assign applications to workspaces
windowrule = workspace 1, class:^(btop|htop|kitty|lvim|vim|nvim|org.wezfurlong.wezterm|com.mitchellh.ghostty)$
windowrule = workspace 2, class:^(?i)(waterfox-default|waterfox)$
windowrule = workspace 3, class:^(thunar|ranger|lfcd|lf|vifm|yazi)$
windowrule = workspace 4, class:^thunderbird$
windowrule = workspace 5, class:^(telegramDesktop|skype|pidgin|discord|blender)$
windowrule = workspace 6, class:^(calibre-ebook-viewer|calibre)$
windowrule = workspace 7, class:^(bottles|steam|lutris)$

# Floating windows
windowrule = tile, class:^yazi$
windowrule = float, class:^yazi-selector$
windowrule = size 80% 90%, class:^yazi-selector$
windowrule = float, class:^yad$
windowrule = float, class:^galculator$
windowrule = float, class:^blueman-manager$
windowrule = size <40% <30%, class:^blueman-manager$
windowrule = float, class:^xsane$
windowrule = float, class:^org.pulseaudio.pavucontrol$
windowrule = float, class:^qt5ct$
windowrule = float, class:^qt6ct$
windowrule = float, class:^bluetooth-sendto$
windowrule = float, class:^pamac-manager$
windowrule = size <80% <70%, class:^pamac-manager$
windowrule = float, class:^Lxappearance$
windowrule = float, class:^nmtui$
windowrule = float, class:^btop$
windowrule = float, class:^(?i)waydroid.*$
windowrule = size 576 1024, class:^(?i)waydroid.*$
windowrule = size 1240 986, class:^btop$

