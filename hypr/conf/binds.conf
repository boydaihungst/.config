# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# SUPER key
$mod = MOD4
$left = h
$down = j
$up = k
$right = l

$powermenu = ~/.config/rofi/scripts/powermenu_t2
# Basic Keybindings
bind = $mod, RETURN, exec, prime-run kitty
# bind = $mod, RETURN, exec, wezterm
bind = $mod, Q, killactive # Close current window
bind = $mod, D, exec, ~/.config/rofi/scripts/launcher_t1
bind = $mod, X, exec, $powermenu
bind = $mod SHIFT, C, exec, hyprctl reload

# App Shortcuts
bind = $mod, N, exec, prime-run kitty --app-id 'yazi' -- yazi
bind = $mod SHIFT, N, exec, YAZI_LOG=debug  prime-run kitty --app-id 'yazi' -- yazi
bind = $mod, E, exec, prime-run kitty --app-id 'nvim' -- nvim
# bind = $mod, N, exec, wezterm start --class 'yazi' -- yazi
# bind = $mod SHIFT, N, exec, YAZI_LOG=debug wezterm start --class 'yazi' -- yazi
# bind = $mod, E, exec, wezterm start --class 'nvim' -- nvim
bind = $mod, W, exec, waterfox
# Color picker
bind = $mod, Z, exec, hyprpicker -a -f hex -r -q
# Ibus switch
# bind = Control_L, SPACE, exec, ~/.config/ibus-bamboo/ibus_switch.sh

# Screenshot
bind = , Print, exec, hyprshot -m output -o "$HOME/Pictures/Screenshots" -m active -t 3000 -z
bind = $mod SHIFT, S, exec, hyprshot -m region -m active  -o "$HOME/Pictures/Screenshots" -t 3000 -z

bind = $mod SHIFT, P, exec, ~/.config/hypr/scripts/power-profiles

# Clipboard Management
bind = $mod , C, exec, cliphist list -max-items 1000 -max-dedupe-search 100 | rofi -dmenu -i -theme ~/.config/rofi/clipboard.rasi -display-columns 2 | cliphist decode | wl-copy



# Volume Controls
bindl = , XF86AudioMute, exec, ~/.config/hypr/scripts/volumectl togmute
bindle = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volumectl --volume-step 1 up
bindle = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volumectl --volume-step 1 down

# Backlight
bindle = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness-change.sh 5%+
bindle = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness-change.sh 5%-

# Toggle touchpad
bindl = SUPER CTRL, XF86TouchpadToggle, exec, ~/.config/hypr/scripts/touchpad-toggle.sh

# Media Controls
bindl = , XF86AudioPlay, exec, playerctl play
bindl = , XF86AudioPause, exec, playerctl pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86WLAN, exec, nmcli radio wifi toggle
# bind = , XF86Refresh, exec, xdotool key F5

# Move focus with mod + arrow keys
bind = $mod, $left, hy3:movefocus, l # Move focus left
bind = $mod, $right, hy3:movefocus, r # Move focus right
bind = $mod, $up, hy3:movefocus, u # Move focus up
bind = $mod, $down, hy3:movefocus, d # Move focus down
bind = $mod, t, cyclenext, floating # focus next floating window

bind = $mod SHIFT, $left, hy3:movewindow, l
bind = $mod SHIFT, $right, hy3:movewindow, r
bind = $mod SHIFT, $up, hy3:movewindow, u
bind = $mod SHIFT, $down, hy3:movewindow, d

# switch/iterate between workspaces
bind = $mod, Tab, workspace, m+1
bind = $mod SHIFT, Tab, workspace, m-1

# bind = , F1, togglespecialworkspace

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1 # Switch to workspace 1
bind = $mod, 2, workspace, 2 # Switch to workspace 2
bind = $mod, 3, workspace, 3 # Switch to workspace 3
bind = $mod, 4, workspace, 4 # Switch to workspace 4
bind = $mod, 5, workspace, 5 # Switch to workspace 5
bind = $mod, 6, workspace, 6 # Switch to workspace 6
bind = $mod, 7, workspace, 7 # Switch to workspace 7
bind = $mod, 8, workspace, 8 # Switch to workspace 8
bind = $mod, 9, workspace, 9 # Switch to workspace 9
bind = $mod, 0, workspace, 10 # Switch to workspace 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, hy3:movetoworkspace, 1,follow #  Move window to workspace 1
bind = $mod SHIFT, 2, hy3:movetoworkspace, 2,follow#  Move window to workspace 2
bind = $mod SHIFT, 3, hy3:movetoworkspace, 3,follow#  Move window to workspace 3
bind = $mod SHIFT, 4, hy3:movetoworkspace, 4,follow#  Move window to workspace 4
bind = $mod SHIFT, 5, hy3:movetoworkspace, 5,follow#  Move window to workspace 5
bind = $mod SHIFT, 6, hy3:movetoworkspace, 6,follow#  Move window to workspace 6
bind = $mod SHIFT, 7, hy3:movetoworkspace, 7,follow#  Move window to workspace 7
bind = $mod SHIFT, 8, hy3:movetoworkspace, 8,follow#  Move window to workspace 8
bind = $mod SHIFT, 9, hy3:movetoworkspace, 9,follow#  Move window to workspace 9
bind = $mod SHIFT, 0, hy3:movetoworkspace, 10,follow #  Move window to workspace 10

bind = $mod, LEFT, movewindow, mon:l
bind = $mod, RIGHT, movewindow, mon:r
bind = $mod, UP, movewindow, mon:u
bind = $mod, DOWN, movewindow, mon:d

# Layout and Tiling
bind = $mod, MINUS, togglesplit
# https://wiki.hyprland.org/Configuring/Dispatchers/#fullscreenstate
bind = $mod, F, fullscreenstate, 2 2
bind = $mod SHIFT, F, togglefloating

# Resize Mode
bind = $mod, R, submap, resize

submap = resize
bindle = , $left, resizeactive, -50 0
bindle = , $right, resizeactive, 50 0
bindle = , $up, resizeactive, 0 -50
bindle = , $down, resizeactive, 0 50
bindle = , LEFT, resizeactive, -50 0
bindle = , RIGHT, resizeactive, 50 0
bindle = , UP, resizeactive, 0 -50
bindle = , DOWN, resizeactive, 0 50

bind = , RETURN, submap, reset
bind = , ESCAPE, submap, reset

submap = reset
# Scroll through existing workspaces with mod + scroll
# bind = $mod, mouse_down, workspace, e+1 # Scroll workspaces 
# bind = $mod, mouse_up, workspace, e-1 # Scroll workspaces

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow # Move window
bindm = $mod, mouse:273, resizewindow # Resize window


